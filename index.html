<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roblox Exploit Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="bg-glow"></div>
    <div class="particles"></div>

    <div class="container">
        <header>
            <div class="header-top">
                <div class="title-wrap">
                    <h1>Roblox Executor Update Tracker</h1>
                    <div class="live-status"><span class="pulse-dot"></span> LIVE SYSTEM</div>
                </div>
                <p class="subtitle">Monitor real-time status and availability of roblox exploits.</p>
            </div>

            <div class="stats-container">
                <div class="stat-pill">All <span><strong id="count-all">0</strong></span></div>
                <div class="stat-pill">Working <span><strong id="count-working">0</strong></span></div>
                <div class="stat-pill">Patched <span><strong id="count-patched">0</strong></span></div>
            </div>

            <div class="control-panel">
                <div class="search-box">
                    <input type="text" id="search" placeholder="Search exploit name..." autocomplete="off" />
                </div>
                <div class="filter-row">
                    <div class="status-filters">
                        <button data-filter="all" class="active">All Status</button>
                        <button data-filter="working">Working</button>
                        <button data-filter="patched">Patched</button>
                    </div>
                    <select id="type-filter" class="type-select">
                        <option value="all">Every Platform</option>
                        <option value="wexecutor">Windows</option>
                        <option value="aexecutor">Android</option>
                        <option value="iexecutor">iOS</option>
                        <option value="mexecutor">MacOS</option>
                        <option value="wexternal">External</option>
                    </select>
                </div>
            </div>
        </header>

        <main id="exploit-list"></main>

        <footer class="main-footer">
            <p class="text-powered">OPERATED BY <span>Vynzz Exploit</span></p>
            <p class="text-community">ESTABLISHED WITH <span>DIFZ25X COMMUNITY</span></p>
        </footer>
    </div>

    <div id="exploit-modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-modal">‚úï</button>
            <div class="modal-header">
                <img id="modal-logo" src="" alt="icon">
                <h2 id="modal-title"></h2>
            </div>
            <p id="modal-description"></p>
            <div id="modal-warning-text" class="warning-box"></div>
            <div class="stats-row">
                <div id="modal-unc" class="stat-badge"></div>
                <div id="modal-sunc" class="stat-badge"></div>
            </div>
            <div id="modal-extra-info" class="modal-grid-info"></div>
            <div class="links-row">
                <a id="modal-website" target="_blank" class="btn-link">üåê Website</a>
                <a id="modal-discord" target="_blank" class="btn-link">üí¨ Discord</a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
