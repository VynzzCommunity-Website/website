<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roblox Exploit Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="title-row">
                <h1>Roblox Executor Tracker</h1>
                <div class="live"><span class="dot"></span> LIVE</div>
            </div>
            <p>Real-time exploit availability tracker</p>
            <div class="counters">
                <span>All: <strong id="count-all">0</strong></span>
                <span>Working: <strong id="count-working" style="color:#4ade80">0</strong></span>
                <span>Patched: <strong id="count-patched" style="color:#f87171">0</strong></span>
            </div>
            <input type="text" id="search" placeholder="Search exploit..." autocomplete="off" />
            <div class="filters">
                <button data-filter="all" class="active">All Status</button>
                <button data-filter="working">Working</button>
                <button data-filter="patched">Patched</button>
                <select id="type-filter" class="type-select">
                    <option value="all">All Types</option>
                    <option value="wexecutor">Windows</option>
                    <option value="aexecutor">Android</option>
                    <option value="iexecutor">iOS</option>
                    <option value="mexecutor">MacOS</option>
                    <option value="wexternal">External</option>
                </select>
            </div>
        </header>

        <section id="exploit-list"></section>
    </div>

    <div id="exploit-modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-modal">‚úï</button>
            <div class="modal-header">
                <img id="modal-logo" src="" alt="Logo">
                <h2 id="modal-title"></h2>
            </div>
            <div id="modal-description"></div>
            <div id="modal-warning-text"></div>
            <div class="stats-row" style="display:flex; gap:10px; margin-bottom:10px;">
                <div id="modal-unc" class="info-item" style="flex:1"></div>
                <div id="modal-sunc" class="info-item" style="flex:1"></div>
            </div>
            <div id="modal-extra-info" class="modal-grid-info"></div>
            <div class="links-row">
                <a id="modal-website" target="_blank" class="btn-link">üåê Website</a>
                <a id="modal-discord" target="_blank" class="btn-link">üí¨ Discord</a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
