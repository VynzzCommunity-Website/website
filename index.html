<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roblox Exploit Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="title-row">
                <h1>Executor Status</h1>
                <div class="live"><span class="dot"></span> LIVE UPDATES</div>
            </div>
            <div class="counters" style="display:flex; justify-content:center; gap:20px; margin-bottom:30px; font-size:0.9rem; opacity:0.8;">
                <span>Total: <strong id="count-all">0</strong></span>
                <span>Online: <strong id="count-working" style="color:#10b981">0</strong></span>
                <span>Offline: <strong id="count-patched" style="color:#ef4444">0</strong></span>
            </div>
            <div style="display:flex; flex-direction:column; align-items:center;">
                <input type="text" id="search" placeholder="Search for executors..." autocomplete="off" />
                <div class="filters">
                    <button data-filter="all" class="active">All</button>
                    <button data-filter="working">Working</button>
                    <button data-filter="patched">Patched</button>
                    <select id="type-filter" class="type-select">
                        <option value="all">All Platforms</option>
                        <option value="wexecutor">Windows</option>
                        <option value="aexecutor">Android</option>
                        <option value="iexecutor">iOS</option>
                        <option value="mexecutor">MacOS</option>
                        <option value="wexternal">External</option>
                    </select>
                </div>
            </div>
        </header>

        <section id="exploit-list"></section>

        <footer class="main-footer">
            <p>Powered by <strong>Vynzz Exploit</strong></p>
            <p style="font-size:0.7rem; margin-top:5px;">Big Thanks to DIFZ25X COMMUNITY</p>
        </footer>
    </div>

    <div id="exploit-modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-modal">âœ•</button>
            <div class="modal-header">
                <img id="modal-logo" src="" alt="Logo">
                <h2 id="modal-title"></h2>
            </div>
            <p id="modal-description" style="font-size:0.85rem; color:#94a3b8; margin-bottom:20px; line-height:1.6;"></p>
            <div id="modal-warning-text"></div>
            <div class="stats-row">
                <div id="modal-unc" class="stat-badge"></div>
                <div id="modal-sunc" class="stat-badge"></div>
            </div>
            <div id="modal-extra-info" class="modal-grid-info"></div>
            <div class="links-row">
                <a id="modal-website" target="_blank" class="btn-link">Website</a>
                <a id="modal-discord" target="_blank" class="btn-link">Discord</a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
