<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploit Status</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <header>
            <div class="title-row">
                <h1>Exploit Status</h1>
                <div class="live">
                    <span class="dot"></span> LIVE
                </div>
            </div>

            <p>Real-time exploit availability</p>

            <div class="counters">
                <span>All: <strong id="count-all">0</strong></span>
                <span>Working: <strong id="count-working">0</strong></span>
                <span>Patched: <strong id="count-patched">0</strong></span>
            </div>

            <input type="text"
                   id="search"
                   placeholder="Search exploit..."
                   autocomplete="off" />

            <div class="filters">
                <button data-filter="all" class="active">All</button>
                <button data-filter="working">Working</button>
                <button data-filter="patched">Patched</button>

                <select id="type-filter" class="type-select">
                    <option value="all">All Types</option>
                    <option value="wexecutor">Internal</option>
                    <option value="wexternal">External</option>
                    <option value="mexecutor">MacOS</option>
                </select>
            </div>
        </header>

        <section id="exploit-list" class="grid"></section>
    </div>

    <div id="exploit-modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-modal">‚úï</button>

            <div class="modal-header">
                <img id="modal-logo" src="https://via.placeholder.com/60" alt="Logo">
                <div>
                    <h2 id="modal-title">Exploit Name</h2>
                </div>
            </div>

            <p id="modal-description"></p>

            <div id="modal-warning-text" class="warning-box"></div>

            <div class="stats-row">
                <div id="modal-unc" class="stat-badge"></div>
                <div id="modal-sunc" class="stat-badge"></div>
            </div>

            <div id="modal-extra-info" class="modal-grid-info"></div>

            <div class="links-row">
                <a id="modal-website" target="_blank" class="btn-link">üåê Website</a>
                <a id="modal-discord" target="_blank" class="btn-link">üí¨ Discord</a>
            </div>
        </div>
    </div>

    <footer>
        Powered by weao.xyz ‚Ä¢ Deployed on Vercel
    </footer>

    <style>
        .type-select {
            padding: 8px 16px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.05);
            color: #e5e7eb;
            border: 1px solid rgba(255, 255, 255, 0.1);
            outline: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
        }

            .type-select option {
                background: #0f172a;
                color: white;
            }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        #modal-logo {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            object-fit: cover;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>

    <script src="main.js" defer></script>
</body>
</html>
