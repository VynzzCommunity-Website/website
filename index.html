<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploit Status</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <header>
            <div class="title-row">
                <h1>Exploit Status</h1>
                <div class="live">
                    <span class="dot"></span> LIVE
                </div>
            </div>

            <p>Real-time exploit availability</p>

            <div class="counters">
                <span>All: <strong id="count-all">0</strong></span>
                <span>Working: <strong id="count-working">0</strong></span>
                <span>Patched: <strong id="count-patched">0</strong></span>
            </div>

            <input type="text"
                   id="search"
                   placeholder="Search exploit..."
                   autocomplete="off" />

            <div class="filters">
                <button data-filter="all" class="active">All</button>
                <button data-filter="working">Working</button>
                <button data-filter="patched">Patched</button>
            </div>
        </header>

        <!-- LIST EXPLOIT -->
        <section id="exploit-list" class="grid"></section>
    </div>

    <!-- ‚úÖ MODAL DETAIL (WAJIB ADA) -->
    <div id="exploit-modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-modal">‚úï</button>

            <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
                <img id="modal-logo" src="" alt="Logo" style="width: 64px; height: 64px; border-radius: 12px; display: none;">
                <div>
                    <h2 id="modal-title" style="margin: 0;"></h2>
                </div>
            </div>

            <p id="modal-description"></p>

            <div class="stats-row" style="display: flex; gap: 10px; margin-bottom: 20px;">
                <div id="modal-unc" class="stat-badge" style="flex:1; text-align:center;"></div>
                <div id="modal-sunc" class="stat-badge" style="flex:1; text-align:center;"></div>
            </div>

            <div id="modal-extra-info" class="modal-grid-info"></div>

            <div class="links-row" style="display: flex; gap: 10px; margin-top: 20px;">
                <a id="modal-website" target="_blank" class="btn-link">üåê Website</a>
                <a id="modal-discord" target="_blank" class="btn-link">üí¨ Discord</a>
            </div>
        </div>
    </div>

    <footer>
        Powered by weao.xyz ‚Ä¢ Deployed on Vercel
    </footer>

    <!-- WAJIB DEFER -->
    <script src="main.js" defer>
</script>
</body>
</html>
