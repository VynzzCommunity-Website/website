<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploit Status</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <header>
            <div class="title-row">
                <h1>Exploit Status</h1>
                <div class="live"><span class="dot"></span> LIVE</div>
            </div>
            <p>Real-time exploit availability</p>
            <div class="counters">
                <span>All: <strong id="count-all">0</strong></span>
                <span>Working: <strong id="count-working">0</strong></span>
                <span>Patched: <strong id="count-patched">0</strong></span>
            </div>
            <input type="text" id="search" placeholder="Search exploit..." autocomplete="off" />
            <div class="filters">
                <button data-filter="all" class="active">All</button>
                <button data-filter="working">Working</button>
                <button data-filter="patched">Patched</button>
                <select id="type-filter" class="type-select">
                    <option value="all">All Types</option>
                    <option value="wexecutor">Internal</option>
                    <option value="wexternal">External</option>
                    <option value="mexecutor">MacOS</option>
                </select>
            </div>
        </header>
        <section id="exploit-list" class="grid"></section>
    </div>

    <div id="exploit-modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-modal">‚úï</button>
            <div class="modal-header">
                <img id="modal-logo" src="" alt="Logo" style="width: 50px; height: 50px; border-radius: 10px; object-fit: cover;">
                <h2 id="modal-title" style="margin: 0; font-size: 1.2rem;"></h2>
            </div>
            <p id="modal-description" style="color: #9ca3af; font-size: 0.8rem; margin: 15px 0;"></p>

            <div id="modal-warning-text"></div>

            <div class="stats-row">
                <div id="modal-unc" class="stat-badge"></div>
                <div id="modal-sunc" class="stat-badge"></div>
            </div>

            <div id="modal-extra-info" class="modal-grid-info"></div>

            <div class="links-row">
                <a id="modal-website" target="_blank" class="btn-link">üåê Website</a>
                <a id="modal-discord" target="_blank" class="btn-link">üí¨ Discord</a>
            </div>
        </div>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
