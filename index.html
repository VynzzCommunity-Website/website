<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roblox Exploit Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Exploit Tracker</h1>
            <div class="live">● LIVE UPDATES</div>
        </header>

        <section id="exploit-list"></section>
    </div>

    <div id="exploit-modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-modal">✕</button>
            <div class="modal-header">
                <img id="modal-logo" src="" alt="Logo">
                <h2 id="modal-title"></h2>
            </div>
            <div id="modal-description" style="font-size:0.8rem; color:#94a3b8; margin:10px 0;"></div>
            <div class="stats-row" style="display:flex; gap:10px;">
                <div id="modal-unc" class="info-item" style="flex:1; font-size:0.8rem;"></div>
                <div id="modal-sunc" class="info-item" style="flex:1; font-size:0.8rem;"></div>
            </div>
            <div id="modal-extra-info" class="modal-grid-info"></div>
            <div class="links-row">
                <a id="modal-website" target="_blank" class="btn-link">Website</a>
                <a id="modal-discord" target="_blank" class="btn-link">Discord</a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
