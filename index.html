<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploit Status</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <header>
            <div class="title-row">
                <h1>Exploit Status</h1>
                <div class="live">
                    <span class="dot"></span> LIVE
                </div>
            </div>

            <p>Real-time exploit availability</p>

            <!-- COUNTERS -->
            <div class="counters">
                <span>All: <strong id="count-all">0</strong></span>
                <span>Working: <strong id="count-working">0</strong></span>
                <span>Patched: <strong id="count-patched">0</strong></span>
            </div>

            <input type="text"
                   id="search"
                   placeholder="Search exploit..."
                   autocomplete="off" />

            <div class="filters">
                <button data-filter="all" class="active">All</button>
                <button data-filter="working">Working</button>
                <button data-filter="patched">Patched</button>
            </div>
        </header>

        <!-- LIST EXPLOIT -->
        <section id="exploit-list" class="grid"></section>

        <!-- DETAIL EXPLOIT (MUNCUL SAAT DI KLIK) -->
        <section id="exploit-detail" style="display:none; margin-top:20px;">
            <h2 id="detail-title"></h2>
            <p id="detail-desc"></p>

            <ul>
                <li>SUNC: <strong><span id="detail-sunc"></span>%</strong></li>
                <li>UNC: <strong><span id="detail-unc"></span>%</strong></li>
                <li>Status: <strong><span id="detail-free"></span></strong></li>
            </ul>

            <p>
                üåê <a id="detail-website" target="_blank">Website</a><br>
                üí¨ <a id="detail-discord" target="_blank">Discord</a>
            </p>
        </section>
    </div>

    <footer>
        Powered by weao.xyz ‚Ä¢ Deployed on Vercel
    </footer>

    <!-- WAJIB DEFER -->
    <script src="main.js" defer></script>
</body>
</html>
